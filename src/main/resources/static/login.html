<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        .login_title {
            color: #6091ba;
            display: block;
            text-align: center;
            margin-top: 80px;
            margin-bottom: 10px;
        }
        .input_login {
        }

        .input_login .user {
            margin-top: 15px;
        }

        .login_btn button {
            margin: 0 auto;
        }
        .login_c {
            float: left;
        }
        .class_box {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">软通云</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">首页 <span class="sr-only">(current)</span></a></li>
                <li><a href="index.html">我的文件</a></li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索文件...">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="./sigin.html">注册账号</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="col-md-12" id="app">
    <div class="col-md-10 login_title col-md-offset-1">
        <h2>登录</h2>
    </div>
    <div class="input_login col-md-10 login_box col-md-offset-1">
        <form class="form-horizontal">
            <div class="form-group row">
                <div class="input-group col-md-2 user col-md-offset-5">
                    <span class="input-group-addon iconfont icon-yonghu2"></span>
                    <input
                            type="text"
                            class="form-control"
                            placeholder="用户名或账号"
                            v-model="username"
                    />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group col-md-2 user col-md-offset-5">
                    <span class="input-group-addon iconfont icon-mima1"></span>
                    <input type="password" v-model="password" class="form-control" placeholder="密码" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2 col-md-offset-5" style="padding: 0;">
                    <div class="checkbox login_c">
                        还没有账号?去<a href="sigin.html">注册</a>
                    </div>
                    <div class="login_b" style="float: right;">
                        <button v-on:click="login()" type="button" class="btn btn-primary">
                            登录
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-1"></div>
</div>
<script src="./js/login.js"></script>
</body>
</html>
